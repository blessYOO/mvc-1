<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>사용자 상세</h2>
    </div>

    <div>
        <label for="memberId">사용자 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="memberName">사용자명</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="사용자A" th:value="${member.memberName}" readonly>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" id="age" name="age" class="form-control" value="10000" th:value="${member.age}" readonly>
    </div>
    <div>
        <label for="phone">핸드폰 번호</label>
        <input type="text" id="phone" name="phone" class="form-control" value="10" th:value="${member.phone}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/members/{memberId}/edit(memberId=${member.id})}'|"
                    type="button">사용자 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/members}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
